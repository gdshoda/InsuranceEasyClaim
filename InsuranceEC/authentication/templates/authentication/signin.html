{% extends "base.html" %}
{% load static%}

{% block title %}
Sign In
{% endblock %}

{% block content %}
<section id="signin">
    <h2>Sign In</h2>

    <form action="/signin" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placedholder="Enter your Username" Required>
            <br>
            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter Your Password" Required>
            <br>



            <button type="submit">Sign In</button>
    </form>



{% endblock %}
