{% extends "base.html" %}
{% load static%}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<section id="signup">
    <h2>Sign Up</h2>

    <form action "signup" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a Username (only letters and number)" Required>
        <br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" Required>
        <br>
        
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
        <br>
        
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" Required>
        <br>
        
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter You Password" Required>
        <br>
        
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
        <br>
        
        <button type="sumbit">Sign Up</button>
    </form>

    
{% endblock %}
